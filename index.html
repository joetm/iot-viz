<div id="loader">

	</p>
</div>

	<div class="row">
	    <div id="monthly-move-chart">

	           style="display: none;">reset</a>

	        <div class="clearfix"></div>
	    </div>
	</div>

	<div class="row">
	    <div id="monthly-volume-chart"></div>
	</div>

</div>
